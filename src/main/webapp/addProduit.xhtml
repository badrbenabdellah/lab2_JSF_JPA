<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Ajouter un Produit</title>
        <style type="text/css">
            /* Ciblage global du formulaire */
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f7fc;
                margin: 0;
                padding: 0;
            }

            h1 {
                text-align: center;
                font-size: 30px;
                color: #2d3436;
                margin-top: 40px;
            }

            h:form {
                width: 50%;
                margin: 0 auto;
                background-color: #ffffff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
                margin-top: 40px;
                background-color: #fff;
            }

            /* Mise en page avec flexbox pour chaque ligne */
            .form-row {
                display: flex;
                align-items: center;
                margin-bottom: 20px;
            }

            .form-row h:outputLabel {
                width: 150px;  /* Largeur de l'étiquette */
                font-size: 14px;
                margin-right: 10px;  /* Espacement entre l'étiquette et le champ de saisie */
            }

            .ui-inputtext, .ui-inputtextarea, .ui-selectonemenu {
                width: 100%;
                font-size: 14px;
                padding: 10px;
                margin-top: 5px;
                border: 1px solid #ddd;
                border-radius: 4px;
                background-color: #f9f9f9;
            }

            /* Styles des boutons */
            .ui-commandlink, .ui-button {
                background-color: #FF9900;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s ease;
                margin-top: 20px;
                width: auto;
                display: inline-block;
                text-align: center;
                text-decoration: none;
            }

            .ui-commandlink:hover, .ui-button:hover {
                background-color: #FF9900;
            }

            .ui-button {
                width: 100%;
                margin-top: 10px;
            }

            /* Pour les messages d'erreur */
            .error-message {
                color: #fd1700;
                font-size: 12px;
            }

            /* Pour les liens */
            a {
                color: #FF9900;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
            .form-container {
                background-color: white;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                width: 50%;
                margin: 30px auto;
                text-align: left;
            }

            .form-container h:outputLabel {
                font-size: 16px;
                font-weight: 600;
                color: #555;
                margin-bottom: 10px;
            }

            .form-container h:inputText {
                width: 100%;
                padding: 12px;
                border-radius: 5px;
                border: 1px solid #ddd;
                font-size: 14px;
                margin-bottom: 20px;
            }

        </style>
    </h:head>
    <h:body>
        <h1>Ajouter un Nouveau Produit</h1>
        <h:form class="form-container">
            <!-- Ligne 1 : Nom du Produit -->
            <div class="form-row">
                <h:outputLabel for="nom" value="Nom du produit :" />
                <h:inputText id="nom" value="#{produitBean.nomProduit}" required="true" />
            </div>
            <h:message for="nom" styleClass="error-message" />

            <!-- Ligne 2 : Prix Produit -->
            <div class="form-row">
                <h:outputLabel for="prix" value="Prix :" />
                <h:inputText id="prix" value="#{produitBean.prix}" required="true" />
            </div>
            <h:message for="prix" styleClass="error-message" />

            <!-- Ligne 3 : Description Produit -->
            <div class="form-row">
                <h:outputLabel for="description" value="Description :" />
                <h:inputTextarea id="description" value="#{produitBean.description}" rows="4" />
            </div>
            <h:message for="description" styleClass="error-message" />

            <!-- Ligne 4 : Quantité en Stock -->
            <div class="form-row">
                <h:outputLabel for="quantite" value="Quantité en stock :" />
                <h:inputText id="quantite" value="#{produitBean.quantiteStock}" required="true" />
            </div>
            <h:message for="quantite" styleClass="error-message" />

            <!-- Ligne 5 : Sélection Vitrine -->
            <div class="form-row">
                <h:outputLabel for="vitrine" value="Vitrine :" />
                <h:selectOneMenu id="vitrine" value="#{produitBean.vitrine}">
                    <f:selectItems value="#{produitBean.vitrines}" var="v" itemValue="#{v}" itemLabel="#{v.nom_vitrine}" />
                    <f:converter converterId="VitrineConverter" />
                </h:selectOneMenu>
            </div>
            <h:message for="vitrine" styleClass="error-message" />

            <!-- Boutons -->
            <h:commandButton value="Ajouter" action="#{produitBean.save}" styleClass="ui-button" />
            <h:commandButton value="Voir la liste des produits" action="listProduit.xhtml" styleClass="ui-button" />
        </h:form>
    </h:body>
</f:view>
</html>
