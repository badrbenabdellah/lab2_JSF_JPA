<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Liste des Paniers</title>
    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9; /* Couleur de fond plus claire */
            color: #333;
            margin: 0;
            padding: 0;
        }

        h3 {
            text-align: center;
            margin-top: 40px;
            color: #000000; /* Bleu vif pour attirer l'attention */
            font-size: 28px;
        }

        .table-container {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Ombre douce autour du tableau */
            border-radius: 8px; /* Coins arrondis */
        }

        .table-container th {
            background-color: #f1f1f1;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            color: #2c3e50;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .table-container td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .table-container tr:hover {
            background-color: #ecf0f1; /* Couleur de survol des lignes */
        }

        .button {
            padding: 10px 20px;
            background-color: #FF9900; /* Bleu vif */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 5px;
        }

        .button:hover {
            background-color: #FF9900; /* Couleur plus sombre au survol */
            transform: scale(1.05); /* Effet de zoom sur le bouton */
        }

        .data-cell {
            font-size: 14px;
            color: #555;
        }

        /* Style responsive pour petit écran */
        @media (max-width: 768px) {
            .table-container {
                width: 100%;
                font-size: 12px;
            }

            .button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</h:head>
<h:body>
    <h3>Liste des Paniers</h3>

    <h:form>
        <!-- Utilisation du tableau personnalisé -->
        <table class="table-container">
            <thead>
            <tr>
                <th>ID Panier</th>
                <th>Date de création</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Affichage des paniers -->
            <h:dataTable value="#{panierBean.listerPaniers()}" var="panier">
                <h:column>
                    <h:outputText value="#{panier.id}" styleClass="data-cell"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{panier.dateCreation}" styleClass="data-cell"/>
                </h:column>
                <h:column>
                    <!-- Ajout du bouton de suppression avec style -->
                    <h:commandButton value="Supprimer" action="#{panierBean.supprimerPanier(panier.id)}" class="button" />
                </h:column>
            </h:dataTable>
            </tbody>
        </table>
    </h:form>
</h:body>
</html>
